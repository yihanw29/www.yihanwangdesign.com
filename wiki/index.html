<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wiki · Yihan Wang Design</title>
  <meta name="description" content="Yihan Wang Design — Designed Between Worlds. Wiki hub linking to studio and personal knowledge pages." />
  <!-- 简单的可索引落地页，指向两个 GitHub Wiki -->
  <style>
    :root { --fg:#111; --muted:#666; --bg:#fafafa; }
    html,body{height:100%}
    body{margin:0;display:grid;place-items:center;background:var(--bg);color:var(--fg);font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial,sans-serif}
    .wrap{max-width:720px;padding:40px 24px;text-align:center}
    h1{margin:0 0 8px;font-size:28px;letter-spacing:.4px}
    p{margin:8px 0;color:var(--muted)}
    .btns{display:flex;gap:12px;justify-content:center;margin-top:18px;flex-wrap:wrap}
    a.btn{padding:10px 16px;border:1px solid #ddd;border-radius:10px;text-decoration:none;color:var(--fg)}
    a.btn:hover{border-color:#bbb}
    footer{margin-top:28px;font-size:14px;color:var(--muted)}
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Yihan Wang Design · Wiki</h1>
    <p><strong>Designed Between Worlds</strong></p>
    <div class="btns">
      <a class="btn" href="https://github.com/yihanw29/yihanwangdesign/wiki">Studio Wiki →</a>
      <a class="btn" href="https://github.com/yihanw29/yihan-wang/wiki">Personal Wiki →</a>
      <a class="btn" href="/">← Back to Home</a>
    </div>
    <footer>© 2025 Yihan Wang Design</footer>
  </main>
</body>
</html>
