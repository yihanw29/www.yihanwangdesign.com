<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Yihan Wang Design | Official Website</title>
  <meta name="theme-color" content="#000000"/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet"/>

  <style>
    :root { --header-h: 120px; } /* 导航高度 */

    /* 全站黑底 + 平滑滚动 */
    html, body { height: 100%; margin: 0; background:#000; color:#fff; font-family:"Playfair Display", serif; }
    html { scroll-behavior: smooth; }

    /* 固定顶部灰色导航 */
    .site-header{
      position: fixed; top:0; left:0; width:100%;
      min-height: var(--header-h);
      background: rgba(255,255,255,0.85);
      border-bottom: 1px solid #d9d9d9;
      display: grid; grid-template-columns: auto 1fr;
      align-items: center; padding: 12px 64px; z-index:1000;
      backdrop-filter: saturate(120%) blur(6px);
    }
    .logo a{ display:inline-block; line-height:0; }
    .logo img{ height:68px; width:auto; display:block; }

    /* 导航三等分、居中、自适应字体 */
    .nav-links{ display:grid; grid-template-columns:repeat(3,1fr); justify-items:center; align-items:center; }
    .nav-link{
      color:#111; text-decoration:none; font-weight:500;
      font-size: clamp(20px, 1.8vw, 26px); letter-spacing:.4px; white-space:nowrap;
    }

    /* 顶部占位，避免被导航遮住 */
    .header-spacer{ height: var(--header-h); }

    /* 各区块：锚点滚动时预留导航高度 */
    .anchor-target{ scroll-margin-top: var(--header-h); }

    /* 首屏与下方页面：图片等比完整、居中，空白处自动黑色 */
    .screen{
      width:100vw; height:calc(100vh - var(--header-h));
      display:flex; align-items:center; justify-content:center;
      background:#000; overflow:hidden;
    }
    .screen img{
      width:100%; height:100%;
      object-fit:contain; object-position:center; display:block; background:#000;
    }

    /* 版权过渡段 */
    .copyright{
      background:#000; color:#777; text-align:center;
      font-size:14px; padding:32px 16px; line-height:1.6;
    }
    .copyright a{ color:#fff; text-decoration:none; }

    /* 手机端细节 */
    @media (max-width: 768px){
      .site-header{ grid-template-columns:1fr; padding:8px 24px; text-align:center; }
      .logo{ margin-bottom:8px; }
      .nav-link{ font-size: clamp(16px, 2.8vw, 22px); }
    }
  </style>
</head>

<body>
  <!-- 顶部灰色导航 -->
  <header class="site-header" aria-label="Main">
    <div class="logo">
      <!-- 点击 logo 返回首页 -->
      <a href="#home"><img src="v1_13.png" alt="yihan wang design logo"></a>
    </div>
    <nav class="nav-links">
      <!-- 单页锚点跳转 -->
      <a href="#about"   class="nav-link">about</a>
      <a href="#works"   class="nav-link">works</a>
      <a href="#contact" class="nav-link">contact</a>
    </nav>
  </header>

  <!-- 占位，避免内容被固定导航遮挡 -->
  <div class="header-spacer"></div>

  <!-- 首屏：home -->
  <section id="home" class="anchor-target">
    <div class="screen">
      <img src="home.png" alt="Home" loading="eager" decoding="async">
    </div>
  </section>

  <!-- 版权过渡段（首屏下方） -->
  <div class="copyright">
    © 2025 Yihan Wang Design. All rights reserved.
    <a href="https://www.yihanwangdesign.com/">www.yihanwangdesign.com</a>
  </div>

  <!-- about 区域（第一张是锚点目标，第二张继续下滑可见） -->
  <section id="about" class="anchor-target">
    <div class="screen"><img src="about-1.png" alt="About Page 1" loading="lazy" decoding="async"></div>
  </section>
  <section>
    <div class="screen"><img src="about-2.png" alt="About Page 2" loading="lazy" decoding="async"></div>
  </section>

  <!-- works（如暂无图，可暂时复用一张占位图） -->
  <section id="works" class="anchor-target">
    <div class="screen"><img src="about-2.png" alt="Works (placeholder)" loading="lazy" decoding="async"></div>
  </section>

  <!-- contact -->
  <section id="contact" class="anchor-target">
    <div class="screen"><img src="contact.png" alt="Contact Page" loading="lazy" decoding="async"></div>
  </section>

  <!-- 尾部版权（可留可删） -->
  <div class="copyright">
    © 2025 Yihan Wang Design. All rights reserved.
    <a href="https://www.yihanwangdesign.com/">www.yihanwangdesign.com</a>
  </div>
</body>
</html>
