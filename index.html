<!doctype html>
<html lang="en">
<head>
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "Yihan Wang Design",
    "url": "https://www.yihanwangdesign.com",
    "logo": "https://www.yihanwangdesign.com/logo.png",
    "slogan": "Designed Between Worlds",
    "description": "Yihan Wang Design is an independent studio exploring the intersection of culture, design, and technology.",
    "founder": { "@type": "Person", "name": "Yihan Wang",
      "sameAs": [
        "https://github.com/yihanw29/yihan-wang/wiki",
        "https://github.com/yihanw29/yihanwangdesign/wiki"
      ]
    },
    "sameAs": [
      "https://github.com/yihanw29/yihan-wang.wiki.git",
      "https://github.com/yihanw29/www.yihanwangdesign.com.wiki.git",
      "https://github.com/yihanw29/yihan-wang/wiki",
      "https://github.com/yihanw29/yihanwangdesign/wiki",
      "https://yihanw29.github.io/yihan-wang/",
      "https://www.yihanwangdesign.com"
    ]
  }
  </script>

  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Yihan Wang Design | Official Website</title>
  <meta name="description" content="Official website of Yihan Wang — Gen-Z designer integrating Traditional Chinese culture with modern design."/>
  <meta name="theme-color" content="#000000"/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet"/>

  <style>
    :root { --header-h: 120px; }

    html, body {
      height:100%;
      margin:0;
      background:#000;
      color:#fff;
      font-family:"Playfair Display", serif;
    }
    html { scroll-behavior:smooth; }
    body { overflow-x:hidden; }

    .site-header{
      position:fixed;
      top:0; left:0;
      width:100%;
      min-height:var(--header-h);
      background:rgba(0,0,0,.85);
      border-bottom:1px solid transparent;
      display:grid;
      grid-template-columns:auto 1fr;
      align-items:center;
      padding:12px 64px;
      z-index:1000;
      backdrop-filter:saturate(120%) blur(6px);
    }
    .logo a{ display:inline-block; line-height:0; }
    .logo img{ height:68px; width:auto; display:block; }

    .nav-links{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      justify-items:center;
      align-items:center;
    }
    .nav-link{
      color:#fff;
      text-decoration:none;
      font-weight:500;
      font-size:clamp(20px,1.8vw,26px);
      white-space:nowrap;
    }

    .header-spacer{ height:var(--header-h); }

    .stage{
      position:relative;
      width:100%;
      height:calc(100vh - var(--header-h));
      background:#000;
      overflow:hidden;
    }

    .page{
      position:absolute;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      background:#000;
    }
    .page.active{ display:flex; }

    /* ---------- ABOUT（不动） ---------- */
    #page-about{
      overflow-y:auto;
      overflow-x:hidden;
      display:flex;
      flex-direction:column;
    }

    /* ---------- WORKS：长图 ---------- */
    #page-works{
      overflow-y:auto;
      overflow-x:hidden;
      display:flex;
      justify-content:center;
      align-items:flex-start;
      background:#000;
    }

    /* 桌面 —— 你调整的最佳值：-52px */
    #page-works img{
      width:auto;
      height:auto;
      max-width:92% !important;
      margin:32px auto 40px;
      display:block;
      object-fit:contain;
      transform:translateX(-52px);
    }

    /* 平板（自动减半） */
    @media (max-width:1024px){
      #page-works img{
        transform:translateX(-26px) !important;
      }
    }

    /* 大屏手机（轻微调整） */
    @media (max-width:768px){
      #page-works img{
        transform:translateX(-8px) !important;
        max-width:94% !important; 
      }
    }

    /* 小屏手机（完全不偏移） */
    @media (max-width:480px){
      #page-works img{
        transform:translateX(0px) !important;
      }
    }

    .copyright{
      background:#000;
      color:#777;
      text-align:center;
      font-size:14px;
      padding:32px 16px;
    }
  </style>
</head>

<body>
  <header class="site-header">
    <div class="logo">
      <a href="#page-home"><img src="v1_18.png" alt="yihan wang design logo"></a>
    </div>
    <nav class="nav-links">
      <a href="#page-about" class="nav-link">about</a>
      <a href="#page-works" class="nav-link">works</a>
      <a href="#page-contact" class="nav-link">contact</a>
    </nav>
  </header>

  <div class="header-spacer"></div>

  <main class="stage" id="stage">

    <!-- HOME -->
    <section class="page active" id="page-home">
      <img src="home.png" alt="Home">
    </section>

    <!-- ABOUT -->
    <section class="page" id="page-about">
      <div style="width:100%; height:calc(100vh - var(--header-h)); display:flex; justify-content:center;">
        <img src="about-1.png" alt="About 1" style="max-width:92%; height:auto;">
      </div>
      <div style="width:100%; height:calc(100vh - var(--header-h)); display:flex; justify-content:center;">
        <img src="about-2.png" alt="About 2" style="max-width:92%; height:auto;">
      </div>
    </section>

    <!-- WORKS -->
    <section class="page" id="page-works">
      <img src="works.png" alt="Works">
    </section>

    <!-- CONTACT -->
    <section class="page" id="page-contact">
      <img src="contact.png" alt="Contact">
    </section>

  </main>

  <div class="copyright">
    © 2025 Yihan Wang Design. All rights reserved.
  </div>

  <script>
    (function(){
      const ids = ['page-home','page-about','page-works','page-contact'];
      const pages = ids.map(id => document.getElementById(id));

      function showPage(hash){
        const id = (hash || '#page-home').slice(1);
        pages.forEach(p => p.classList.toggle('active', p.id === id));
        window.scrollTo(0,0);
      }

      if(document.readyState === 'loading'){
        document.addEventListener('DOMContentLoaded', () => showPage(location.hash));
      } else {
        showPage(location.hash);
      }

      document.addEventListener('click', e => {
        const a = e.target.closest('a[href^="#page-"]');
        if(!a) return;
        e.preventDefault();
        const h = a.getAttribute('href');
        history.replaceState(null,'',h);
        showPage(h);
      });

      window.addEventListener('hashchange', () => showPage(location.hash));
    })();
  </script>

</body>
</html>
