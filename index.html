  <meta charset="utf-8"/>

  <meta name="description" content="Official website of Yihan Wang — Gen-Z designer integrating Traditional Chinese culture with modern design."/>
  <meta name="theme-color" content="#000000"/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet"/>

 <style>
  :root {
    /* 提高导航实际高度，给大字号留足空间 */
    --header-h: 120px; /* 原 109px */
  }

  /* ===== 固定顶部灰色框 ===== */
  .site-header {
    position: fixed;
    top: 0; left: 0; width: 100%;
    /* 改成最小高度，内部内容超出也不会被裁切 */
    min-height: var(--header-h);
    background: rgba(255, 255, 255, 0.85);
    border-bottom: 1px solid #d9d9d9;
    display: flex; align-items: center; justify-content: space-between;
    padding: 10px 64px;           /* 上下各加 10px 缓冲 */
    z-index: 1000;
    backdrop-filter: saturate(120%) blur(6px);
    overflow: visible;            /* 避免裁切内部元素 */
  }

  .site-header .logo img {
    height: 68px; width: auto; display: block;
  }

  /* ===== 导航：大字但不挤压，永不换行 ===== */
  .site-header .nav-links {
    display: flex; align-items: center;
    gap: 64px; flex-wrap: nowrap;
  }

  .site-header .nav-link {
    text-decoration: none;
    color: #111;
    font-family: "Playfair Display", serif;
    font-weight: 500;
    font-size: clamp(20px, 1.8vw, 26px);
    letter-spacing: 0.4px;
    line-height: 1;               /* 防止行高把栏位撑爆 */
    white-space: nowrap;          /* 禁止文字换行 */
    padding: 6px 0;               /* 提供一点上下内边距 */
  }

  /* ===== 占位，防止被固定头遮住 ===== */
  .header-spacer { height: var(--header-h); }

  /* ===== 首屏 ===== */
  .frame-wrap {
    width: 100vw;
    height: calc(100vh - var(--header-h));
    display: flex; align-items: center; justify-content: center;
    background-color: #000; overflow: hidden;
  }
  .frame-wrap img {
    width: 100%; height: 100%;
    object-fit: contain; object-position: center;
    background-color: #000; display: block;
  }

  /* ===== 版权文字过渡段 ===== */
  .copyright {
    background-color: #000; color: #777; text-align: center;
    font-size: 14px; padding: 32px 16px; line-height: 1.6;
    font-family: "Playfair Display", serif;
  }
  .copyright a { color: #fff; text-decoration: none; }

  /* ===== 下方页面 ===== */
  .page-stack { width: 100%; background: #000; }
  .page {
    width: 100%;
    height: calc(100vh - var(--header-h));
    display: flex; align-items: center; justify-content: center;
    background: #000;
  }
  .page img {
    width: 100%; height: 100%;
    object-fit: contain; object-position: center; background-color: #000;
    display: block;
  }

  /* 小屏再紧一点，防止溢出 */
  @media (max-width: 768px){
    .site-header { padding: 8px 24px; }
    .site-header .nav-links { gap: 32px; }
    .site-header .nav-link { font-size: clamp(18px, 2.8vw, 22px); }
  }
</style>
</head>

<body>
  <!-- 固定灰色导航栏 -->
  <header class="site-header">
    <div class="logo">
      <img src="v1_13.png" alt="yihan wang design logo">
    </div>
    <nav class="nav-links">
      <a href="about.html" class="nav-link">about</a>
      <a href="works.html" class="nav-link">works</a>
      <a href="contact.html" class="nav-link">contact</a>
    </nav>
  </header>

  <div class="header-spacer"></div>

  <!-- ===== 首屏：home.png ===== -->
  <div class="frame-wrap">
    <img src="home.png" alt="Home">
  </div>

  <!-- ===== 版权文字过渡段 ===== -->
  <div class="copyright">
    © 2025 Yihan Wang Design. All rights reserved.
    <a href="https://www.yihanwangdesign.com/">www.yihanwangdesign.com</a>
  </div>

  <!-- ===== 下方页面 ===== -->
  <main class="page-stack" aria-label="Pages">
    <section class="page"><img src="about-1.png" alt="About Page 1"></section>
    <section class="page"><img src="about-2.png" alt="About Page 2"></section>
    <section class="page"><img src="contact.png" alt="Contact Page 1"></section>

    <div class="copyright">
      © 2025 Yihan Wang Design. All rights reserved.
      <a href="https://www.yihanwangdesign.com/">www.yihanwangdesign.com</a>
    </div>
  </main>
</body>
</html>
