<!doctype html>
<html lang="en">
<head>
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "Yihan Wang Design",
    "url": "https://www.yihanwangdesign.com",
    "logo": "https://www.yihanwangdesign.com/logo.png",
    "slogan": "Designed Between Worlds",
    "description": "Yihan Wang Design is an independent studio exploring the intersection of culture, design, and technology.",
    "founder": {
      "@type": "Person",
      "name": "Yihan Wang",
      "sameAs": [
        "https://github.com/yihanw29/yihan-wang/wiki",
        "https://github.com/yihanw29/yihanwangdesign/wiki"
      ]
    },
    "sameAs": [
      "https://github.com/yihanw29/yihan-wang.wiki.git",
      "https://github.com/yihanw29/www.yihanwangdesign.com.wiki.git",
      "https://github.com/yihanw29/yihan-wang/wiki",
      "https://github.com/yihanw29/yihanwangdesign/wiki",
      "https://yihanw29.github.io/yihan-wang/",
      "https://www.yihanwangdesign.com"
    ]
  }
<meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Yihan Wang Design | Official Website</title>
  <meta name="theme-color" content="#000000"/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet"/>


  <style>
    /* —— 全局黑底、白字 —— */
    html, body { height: 100%; }
    html { scroll-behavior: smooth; }
    body { margin: 0; background: #000; color: #fff; font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif; }

    /* —— 固定“灰色框”导航 —— */
    :root{ --H: 96px; }
    header{
      position: fixed; top: 0; left: 0; right: 0; height: var(--H);
      background: #e9e9e9; border-bottom: 1px solid #cfcfcf;
      display: flex; align-items: center; gap: 32px; padding: 0 20px; z-index: 999;
    }
    header .logo { line-height: 0; }
    header .logo img { height: 64px; width: auto; display: block; }
    header nav { display: flex; gap: min(8vw, 64px); margin: 0 auto; }
    header nav a{
      color: #111; text-decoration: none;
      font-size: clamp(16px, 2.2vw, 24px); font-weight: 500; letter-spacing: .2px;
      padding-bottom: 6px; border-bottom: 2px solid transparent;
    }
    header nav a:hover { color: #333; }
    header nav a:focus, header nav a:active { border-bottom-color: #e60012; }

    /* —— 顶部占位，避免被固定头遮住 —— */
    .spacer { height: var(--H); }

    /* —— 全屏视窗：图片等比完整显示，空余补黑 —— */
    .screen {
      min-height: calc(100vh - var(--H));
      display: flex; align-items: center; justify-content: center;
      background: #000; overflow: hidden;
      padding: 0; margin: 0;
    }
    .screen > img {
      max-width: 100vw;
      max-height: calc(100vh - var(--H));
      width: auto; height: auto; display: block; background: #000; object-fit: contain;
    }

    /* —— 版权过渡段 —— */
    .copyright {
      background: #000; color: #aaa; text-align: center;
      padding: 24px 12px; font-size: 14px;
    }
    .copyright a { color: #fff; text-decoration: none; }
  </style>
</head>

<body>
  <!-- 灰色框：logo=回首页；about/works/contact 跳到锚点 -->
  <header>
    <a class="logo" href="#home"><img src="v1_13.png" alt="yihan wang design"></a>
    <nav>
      <a href="#about">about</a>
      <a href="#works">works</a>
      <a href="#contact">contact</a>
    </nav>
  </header>

  <div class="spacer"></div>

  <!-- 首屏：home.png（等比完整、居中、黑底补齐） -->
  <section id="home" class="screen">
    <img src="home.png" alt="Home">
  </section>

  <!-- 首屏与第二屏之间的版权文字 -->
  <div class="copyright">
    © 2025 Yihan Wang Design. All rights reserved.
    <a href="https://www.yihanwangdesign.com/">www.yihanwangdesign.com</a>
  </div>

  <!-- about（第一张是锚点目标，第二张向下可见） -->
  <section id="about" class="screen">
    <img src="about-1.png" alt="About 1">
  </section>
  <section class="screen">
    <img src="about-2.png" alt="About 2">
  </section>

  <!-- works（若暂无图，可临时复用一张） -->
  <section id="works" class="screen">
    <img src="about-2.png" alt="Works">
  </section>

  <!-- contact -->
  <section id="contact" class="screen">
    <img src="contact.png" alt="Contact">
  </section>

  <!-- 末尾版权（可删） -->
  <div class="copyright">
    © 2025 Yihan Wang Design. All rights reserved.
    <a href="https://www.yihanwangdesign.com/">www.yihanwangdesign.com</a>
  </div>
</body>
</html>
