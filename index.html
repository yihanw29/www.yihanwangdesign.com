<!doctype html>
<html lang="en">
<head>
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "Yihan Wang Design",
    "url": "https://www.yihanwangdesign.com",
    "logo": "https://www.yihanwangdesign.com/logo.png",
    "slogan": "Designed Between Worlds",
    "description": "Yihan Wang Design is an independent studio exploring the intersection of culture, design, and technology.",
    "founder": { "@type": "Person", "name": "Yihan Wang",
      "sameAs": [
        "https://github.com/yihanw29/yihan-wang/wiki",
        "https://github.com/yihanw29/yihanwangdesign/wiki"
      ]
    },
    "sameAs": [
      "https://github.com/yihanw29/yihan-wang.wiki.git",
      "https://github.com/yihanw29/www.yihanwangdesign.com.wiki.git",
      "https://github.com/yihanw29/yihan-wang/wiki",
      "https://github.com/yihanw29/yihanwangdesign/wiki",
      "https://yihanw29.github.io/yihan-wang/",
      "https://www.yihanwangdesign.com"
    ]
  }
  </script>

  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Yihan Wang Design | Official Website</title>
  <meta name="description" content="Official website of Yihan Wang — Gen-Z designer integrating Traditional Chinese culture with modern design."/>
  <meta name="theme-color" content="#000000"/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet"/>

  <style>
    :root { --header-h: 120px; }

    html, body {
      height:100%;
      margin:0;
      background:#000;
      color:#fff;
      font-family:"Playfair Display", serif;
    }
    html { scroll-behavior:smooth; }
    body { overflow-x:hidden; }

    .site-header{
      position:fixed;
      top:0; left:0;
      width:100%;
      min-height:var(--header-h);
      background:rgba(0,0,0,.85);
      border-bottom:1px solid transparent;
      display:grid;
      grid-template-columns:auto 1fr;
      align-items:center;
      padding:12px 64px;
      z-index:1000;
      backdrop-filter:saturate(120%) blur(6px);
    }
    .logo a{ display:inline-block; line-height:0; }
    .logo img{ height:68px; width:auto; display:block; }

    .nav-links{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      justify-items:center;
      align-items:center;
    }
    .nav-link{
      color:#fff;
      text-decoration:none;
      font-weight:500;
      font-size:clamp(20px,1.8vw,26px);
      letter-spacing:.4px;
      white-space:nowrap;
    }

    .header-spacer{ height:var(--header-h); }

    .stage{
      position:relative;
      width:100%; /* 用 100%，避免横向滚动条 */
      height:calc(100vh - var(--header-h));
      background:#000;
      overflow:hidden;
    }

    .page{
      position:absolute;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      background:#000;
    }
    .page.active{ display:flex; }

    .page img{
      width:100%;
      height:100%;
      object-fit:contain;
      object-position:center;
      display:block;
      background:#000;
    }

    /* ---------- ABOUT：竖向滚动两张图 ---------- */
    #page-about{
      overflow-y:auto;
      overflow-x:hidden;
      display:flex;
      flex-direction:column;
      align-items:stretch;
      justify-content:flex-start;
      background:#000;
    }

    /* ---------- WORKS：长图，居中显示，可滚动 ---------- */
    #page-works{
      overflow-y:auto;
      overflow-x:hidden;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      background:#000;
    }
    #page-works img{
      width:auto;
      height:auto;
      max-width:92% !important;
      max-height:none !important;
      object-fit:contain;
      margin:32px auto 40px;
      display:block;
      transform:translateX(-7px);  /* 桌面端：略微左移，视觉居中 */
    }
    /* -------------------------------------------- */

    .copyright{
      background:#000;
      color:#777;
      text-align:center;
      font-size:14px;
      padding:32px 16px;
      line-height:1.6;
    }
    .copyright a{ color:#fff; text-decoration:none; }

    @media (max-width:768px){
      .site-header{
        grid-template-columns:1fr;
        padding:10px 16px;
        text-align:center;
      }
      .site-header .logo{ margin:6px auto 8px; }
      .site-header .logo img{ height:56px; width:auto; }
      .site-header .nav-link{
        font-size:clamp(16px,2.8vw,20px);
        letter-spacing:.3px;
        line-height:1.2;
        padding:8px 0;
        display:block;
        width:100%;
        text-align:center;
        white-space:nowrap;
        color:#fff;
      }

      /* ⭐ 手机端：取消 -7px 偏移，让图片重新回到正中 */
      #page-works img{
        transform:translateX(0);
      }
    }

    @media (max-width:1024px){
      .copyright{
        padding:16px 12px;
        font-size:13px;
        color:#888;
      }
    }
  </style>
</head>

<body>
  <header class="site-header" aria-label="Main">
    <div class="logo">
      <a href="#page-home" data-page="home">
        <img src="v1_18.png" alt="yihan wang design logo">
      </a>
    </div>
    <nav class="nav-links">
      <a href="#page-about"   class="nav-link" data-page="about">about</a>
      <a href="#page-works"   class="nav-link" data-page="works">works</a>
      <a href="#page-contact" class="nav-link" data-page="contact">contact</a>
    </nav>
  </header>

  <div class="header-spacer"></div>

  <main class="stage" id="stage">
    <!-- HOME -->
    <section class="page active" id="page-home" aria-label="Home">
      <img src="home.png" alt="Home" loading="eager" decoding="async">
    </section>

    <!-- ABOUT：两屏滚动 -->
    <section class="page" id="page-about" aria-label="About">
      <div style="width:100%; height:calc(100vh - var(--header-h));
                  display:flex; align-items:center; justify-content:center; background:#000;">
        <img src="about-1.png" alt="About 1"
             style="width:auto !important; height:auto !important; max-width:92% !important; max-height:92% !important; object-fit:contain; object-position:center; display:block;">
      </div>

      <div style="width:100%; height:calc(100vh - var(--header-h));
                  display:flex; align-items:center; justify-content:center; background:#000;">
        <img src="about-2.png" alt="About 2"
             style="width:auto !important; height:auto !important; max-width:92% !important; max-height:92% !important; object-fit:contain; object-position:center; display:block;">
      </div>
    </section>

    <!-- WORKS：长图 -->
    <section class="page" id="page-works" aria-label="Works">
      <img src="works.png" alt="Works">
    </section>

    <!-- CONTACT -->
    <section class="page" id="page-contact" aria-label="Contact">
      <img src="contact.png" alt="Contact">
    </section>
  </main>

  <div class="copyright">
    © 2025 Yihan Wang Design. All rights reserved.
    <a href="https://www.yihanwangdesign.com/">www.yihanwangdesign.com</a>
  </div>

  <script>
    (function(){
      const ids = ['page-home','page-about','page-works','page-contact'];
      const pages = ids.map(id => document.getElementById(id)).filter(Boolean);

      function showByHash(hash){
        const id = (hash || '#page-home').slice(1);
        pages.forEach(el => {
          el.classList.toggle('active', el.id === id);
        });
        window.scrollTo(0, 0);
      }

      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => showByHash(location.hash));
      } else {
        showByHash(location.hash);
      }

      document.addEventListener('click', function(e){
        const a = e.target.closest('a[href^="#page-"]');
        if (!a) return;
        e.preventDefault();
        const h = a.getAttribute('href');
        history.replaceState(null, '', h);
        showByHash(h);
      });

      window.addEventListener('hashchange', () => showByHash(location.hash));
    })();
  </script>
</body>
</html>
