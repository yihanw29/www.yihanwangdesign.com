<!doctype html>
<html lang="en">
<head>
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "Yihan Wang Design",
    "url": "https://www.yihanwangdesign.com",
    "logo": "https://www.yihanwangdesign.com/logo.png",
    "slogan": "Designed Between Worlds",
    "description": "Yihan Wang Design is an independent studio exploring the intersection of culture, design, and technology.",
    "founder": {
      "@type": "Person",
      "name": "Yihan Wang",
      "sameAs": [
        "https://github.com/yihanw29/yihan-wang/wiki",
        "https://github.com/yihanw29/yihanwangdesign/wiki"
      ]
    },
    "sameAs": [
      "https://github.com/yihanw29/yihan-wang.wiki.git",
      "https://github.com/yihanw29/www.yihanwangdesign.com.wiki.git",
      "https://github.com/yihanw29/yihan-wang/wiki",
      "https://github.com/yihanw29/yihanwangdesign/wiki",
      "https://yihanw29.github.io/yihan-wang/",
      "https://www.yihanwangdesign.com"
    ]
  }
  </script>

  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Yihan Wang Design | Official Website</title>
  <meta name="description" content="Official website of Yihan Wang — Gen-Z designer integrating Traditional Chinese culture with modern design."/>
  <meta name="theme-color" content="#000000"/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet"/>
  <link href="./main.css" rel="stylesheet"/>

  <!-- 新增的最小样式：固定灰色框 + 首屏缩放 + 下方一页一图 -->
  <style>
    :root{ --header-h:109px; }

    /* 顶部“灰色框”导航：固定 */
    .site-header{
      position: fixed; inset: 0 0 auto 0; height: var(--header-h);
      background: rgba(255,255,255,0.85);
      border-bottom: 1px solid #d9d9d9;
      display:flex; align-items:center; justify-content:space-between;
      padding:0 24px; z-index:1000; backdrop-filter:saturate(120%) blur(6px);
    }
    .site-header .logo img{ width:144px; height:68px; display:block; }
    .site-header .nav-links{ display:flex; gap:24px; }
    .site-header .nav-link{ text-decoration:none; color:#111; font-family:"Playfair Display", serif; }

    /* 顶部占位，防止内容被固定导航遮住 */
    .header-spacer{ height:var(--header-h); }

    /* 首屏框：高度=视口-导航；内部舞台等比缩放 */
    .frame-wrap{
      width:100vw; height:calc(100vh - var(--header-h));
      display:grid; place-items:center; overflow:hidden; background:#000;
    }
    #stage{ transform-origin: top left; }

    /* 如果旧的 .navbar 仍在 stage 内，隐藏以免重复 */
    .stage-1440x900 .navbar{ display:none !important; }

    /* 下面的一页一图区域 */
    .page-stack{ width:100%; background:#fff; }
    .page{
      width:100%; height:calc(100vh - var(--header-h));
      display:flex; align-items:center; justify-content:center;
      border-bottom:1px solid #f0f0f0; background:#fff;
    }
    .page img{
      width:100%; height:100%; object-fit:contain; display:block; background:#fff;
    }

    /* 页脚（如需可留） */
    .site-footer{ text-align:center; color:#444; padding:24px 16px; font-size:14px; }
    .site-footer a{ color:#111; }
  </style>
</head>

<body>
  <!-- 新：固定在最顶部的灰色框 -->
  <header class="site-header" aria-label="Main">
    <div class="logo">
      <img src="v1_13.png" alt="yihan wang design logo">
    </div>
    <nav class="nav-links">
      <a href="about.html" class="nav-link">about</a>
      <a href="works.html" class="nav-link">works</a>
      <a href="contact.html" class="nav-link">contact</a>
    </nav>
  </header>

  <!-- 顶部占位 -->
  <div class="header-spacer"></div>

  <!-- 首屏：只显示 home.png（1440×900） -->
  <div class="frame-wrap">
    <div id="stage" class="stage-1440x900">
      <img src="home.png" alt="Home" width="1440" height="900" style="display:block;">
    </div>
  </div>

  <!-- 向下滚动页：一张图一屏 -->
  <main class="page-stack" aria-label="Pages">
    <section class="page"><img src="about-1.png" alt="About Page 1"></section>
    <section class="page"><img src="about-2.png" alt="About Page 2"></section>
  </main>

  <footer class="site-footer">
    <p>© 2025 Yihan Wang Design. All rights reserved.
      <a href="https://www.yihanwangdesign.com/">www.yihanwangdesign.com</a>
    </p>
  </footer>

  <!-- 修复后的等比缩放脚本（注意反引号） -->
  <script>
    (function(){
      const BASE_W = 1440, BASE_H = 900;
      const stage  = document.getElementById('stage');
      const wrap   = document.querySelector('.frame-wrap');
      function fit(){
        const ww = wrap.clientWidth, wh = wrap.clientHeight;
        const scale = Math.min(ww/BASE_W, wh/BASE_H);
        stage.style.transform = `scale(${scale})`;
      }
      addEventListener('resize', fit, {passive:true});
      addEventListener('orientationchange', fit, {passive:true});
      fit();
    })();
  </script>
</body>
</html>
