<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Yihan Wang Design | Official Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet"/>
  <link href="./main.css" rel="stylesheet"/>
</head>

<body>
  <!-- 全宽导航：sticky，不会遮住下面内容 -->
  <div class="navbar">
    <div class="logo">
      <img src="v1_13.png" alt="yihan wang design logo" width="144" height="68">
    </div>
    <nav class="nav-links">
      <a href="about.html" class="nav-link">about</a>
      <a href="works.html" class="nav-link">works</a>
      <a href="contact.html" class="nav-link">contact</a>
    </nav>
  </div>

  <!-- 画布外层：等比缩放、在导航下方居中 -->
  <div class="frame-wrap">
    <div id="stage" class="stage-1440x900">
      <main class="container">
        <section class="dots-container">
          <div class="dot-row">
            <div class="dot"></div><div class="dot"></div><div class="dot"></div>
            <div class="dot"></div><div class="dot"></div><div class="dot"></div>
            <div class="dot"></div><div class="dot"></div><div class="dot"></div>
          </div>
          <div class="dot-row">
            <div class="dot"></div><div class="dot"></div><div class="dot"></div>
            <div class="logo-wrapper">
              <img src="v1_18.png" class="center-logo" alt="yihan wang design wordmark" width="377" height="180">
            </div>
            <div class="dot"></div><div class="dot"></div><div class="dot"></div>
          </div>
          <div class="dot-row">
            <div class="dot"></div><div class="dot"></div><div class="dot"></div>
            <div class="dot"></div><div class="dot"></div><div class="dot"></div>
            <div class="dot"></div><div class="dot"></div><div class="dot"></div>
          </div>
        </section>
      </main>

      <footer class="site-footer">
        <p>© 2025 Yihan Wang Design. All rights reserved. Official website:
          <a href="https://www.yihanwangdesign.com/">www.yihanwangdesign.com</a>
        </p>
        <p class="legal">This is the only official website. Unauthorized copies or mirrors are invalid.</p>
      </footer>
    </div>
  </div>

  <!-- 等比缩放（像 PDF 一样整体缩放画布） -->
  <script>
    (function(){
      const BASE_W = 1440, BASE_H = 900;
      const stage  = document.getElementById('stage');
      const wrap   = document.querySelector('.frame-wrap');
      function fit(){
        const ww = wrap.clientWidth, wh = wrap.clientHeight;
        const scale = Math.min(ww/BASE_W, wh/BASE_H);
        stage.style.transform = `scale(${scale})`;
      }
      addEventListener('resize', fit, {passive:true});
      addEventListener('orientationchange', fit, {passive:true});
      fit();
    })();
  </script>
</body>
</html>
