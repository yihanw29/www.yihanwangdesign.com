: 14px; padding: 32px 16px; line-height: 1.6; } .copyright a { color: #fff; text-decoration: none; } /* ===== 移动端导航修正：对称、居中、正规 ===== */ @media (max-width: 768px) { .site-header { grid-template-columns: 1fr; /* 一列布局 */ padding: 10px 16px; text-align: center; } .site-header .logo { margin: 6px auto 8px; } .site-header .logo img { height: 56px; width: auto; } .site-header .nav-links { display: grid !important; grid-template-columns: repeat(3, 1fr); justify-items: center; align-items: center; width: 100%; gap: 0; } .site-header .nav-link { font-size: clamp(16px, 2.8vw, 20px); letter-spacing: 0.3px; line-height: 1.2; padding: 8px 0; white-space: nowrap; display: block; width: 100%; text-align: center; } } /* ===== 移动端“每页间隔”修正：用100dvh防止地址栏挤压 ===== */ @media (max-width: 1024px) { .screen { height: calc(100dvh - var(--header-h)); } .screen img { max-width: 100%; max-height: 100%; object-fit: contain; } .copyright { padding: 16px 12px; font-size: 13px; color: #888; } } /* ===== section 默认归零，避免空隙 ===== */ section { margin: 0; padding: 0; } /* ===== iPhone 刘海安全区支持 ===== */ @supports (padding: max(0px)) { .site-header { padding-left: max(16px, env(safe-area-inset-left)); padding-right: max(16px, env(safe-area-inset-right)); } } /* ========= MOBILE HOTFIX (paste at the end) ========= */ /* 黑底再保险 + iOS 可用高度支持 */ html, body { background:#000 !important; color:#fff !important; height: 100% !important; min-height: 100% !important; /* iOS/Safari/Instagram */ height: -webkit-fill-available !important; } @media (max-width: 1024px){ /* 用 dvh 优先，iOS 退回 fill-available，最后再退回 vh */ .screen{ height: calc(100dvh - var(--header-h)) !important; min-height: calc(-webkit-fill-available - var(--header-h)) !important; /* 兜底 */ height: calc(100vh - var(--header-h)) !important; background:#000 !important; } .screen img{ max-width:100% !important; max-height:100% !important; object-fit:contain !important; display:block !important; background:#000 !important; } /* 版权紧凑，避免“割裂感” */ .copyright{ padding:14px 10px !important; font-size:13px !important; color:#888 !important; background:#000 !important; } } /* 手机导航：上下两行 + 严格三等分 + 居中 */ @media (max-width: 768px){ .site-header{ grid-template-columns: 1fr !important; padding: 10px 16px !important; text-align: center !important; min-height: var(--header-h) !important; } .site-header .logo{ margin: 6px auto 8px !important; } .site-header .logo img{ height:56px !important; width:auto !important; } .site-header .nav-links{ display:grid !important; grid-template-columns: repeat(3, 1fr) !important; justify-items:center !important; align-items:center !important; gap:0 !important; width:100% !important; } .site-header .nav-link{ display:block !important; width:100% !important; text-align:center !important; white-space:nowrap !important; padding:8px 0 !important; font-size:18px !important; /* 不会太小 */ letter-spacing:.3px !important; color:#111 !important; } } /* 去掉任何多余外边距导致的“空缝” */ section{ margin:0 !important; padding:0 !important; } .header-spacer{ height: var(--header-h) !important; } /* 灰色导航保持 */ .site-header{ background: rgba(255,255,255,0.85) !important; border-bottom: 1px solid #d9d9d9 !important; backdrop-filter: saturate(120%) blur(6px) !important; } /* === Mobile nav perfect-centering fix === */ @media (max-width: 768px){ /* 顶栏去掉两侧 padding，避免挤偏 */ .site-header{ padding-left: 0 !important; padding-right: 0 !important; } /* 让导航三等分“满屏铺开”，忽略父容器padding */ .site-header .nav-links{ width: 100vw !important; margin-left: calc(50% - 50vw) !important; /* 水平居中满宽技巧 */ margin-right: calc(50% - 50vw) !important; padding-left: max(16px, env(safe-area-inset-left)) !important; /* 刘海安全区 */ padding-right: max(16px, env(safe-area-inset-right)) !important; grid-template-columns: repeat(3, 1fr) !important; justify-items: center !important; align-items: center !important; text-align: center !important; } /* 三个词等宽可点，字体不变形 */ .site-header .nav-link{ display: block !important; width: 100% !important; text-align: center !important; white-space: nowr ackground:#000 !important; } } </style>

<body>
  <!-- 顶部导航（点击切换页面） -->
  <header class="site-header" aria-label="Main">
    <div class="logo">
      <a href="#home" data-page="home"><img src="v1_13.png" alt="yihan wang design logo"></a>
    </div>
    <nav class="nav-links">
      <a href="#about"   class="nav-link" data-page="about">about</a>
      <a href="#works"   class="nav-link" data-page="works">works</a>
      <a href="#contact" class="nav-link" data-page="contact">contact</a>
    </nav>
  </header>

  <div class="header-spacer"></div>

  <!-- 视窗舞台（不可滚动） -->
  <main class="stage" id="stage">
    <!-- home（默认显示） -->
    <section class="page active" id="page-home" aria-label="Home">
      <img src="home.png" alt="Home" loading="eager" decoding="async">
      <div class="copyright-overlay">
        © 2025 Yihan Wang Design. All rights reserved.
        <a href="https://www.yihanwangdesign.com/">www.yihanwangdesign.com</a>
      </div>
    </section>

    <!-- about -->
    <section class="page" id="page-about" aria-label="About">
      <img src="about-1.png" alt="About">
    </section>

    <!-- works（占位） -->
    <section class="page" id="page-works" aria-label="Works">
      <img src="about-2.png" alt="Works">
    </section>

    <!-- contact -->
    <section class="page" id="page-contact" aria-label="Contact">
      <img src="contact.png" alt="Contact">
    </section>
  </main>

  <!-- 极简切页脚本 -->
  <script>
    (function(){
      const pages = {
        home:    document.getElementById('page-home'),
        about:   document.getElementById('page-about'),
        works:   document.getElementById('page-works'),
        contact: document.getElementById('page-contact')
      };

      function show(which){
        Object.keys(pages).forEach(k => pages[k].classList.toggle('active', k === which));
      }

      // 导航点击切换
      document.querySelectorAll('[data-page]').forEach(a=>{
        a.addEventListener('click', e=>{
          e.preventDefault();
          const target = a.getAttribute('data-page');
          show(target);
          history.replaceState(null, '', '#'+target); // 更新URL hash
          window.scrollTo(0,0); // 保底：禁止产生滚动偏移
        });
      });

      // 支持直接访问 #hash
      const initial = (location.hash || '#home').replace('#','');
      show(pages[initial] ? initial : 'home');

      // 加载完成后回到顶部（某些内置浏览器会保留滚动）
      window.addEventListener('load', ()=>window.scrollTo(0,0), {once:true});
    })();
  </script>
