<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Yihan Wang Design | Official Website</title>

  <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet"/>
  <link href="./main.css" rel="stylesheet"/>
</head>
<body>
  <!-- 固定画布外层：负责等比缩放、居中 -->
  <div class="frame-wrap">
    <!-- 固定画布：尺寸=你的设计尺寸 1440×900 -->
    <div id="stage" class="stage-1440x900">
      <!-- ===== 下面是你的原页面内容（不改结构，只整理了类名） ===== -->
      <div class="navbar">
        <div class="logo"><img src="v1_13.png" width="144" height="68" alt="yihan wang design logo"></div>
        <div class="nav-links">
          <a href="about.html" class="nav-link">about</a>
          <a href="works.html" class="nav-link">works</a>
          <a href="contact.html" class="nav-link">contact</a>
        </div>
      </div>

      <div class="container">
        <div class="dots-container">
          <div class="dot-row">
            <div class="dot"></div><div class="dot"></div><div class="dot"></div>
            <div class="dot"></div><div class="dot"></div><div class="dot"></div>
            <div class="dot"></div><div class="dot"></div><div class="dot"></div>
          </div>

          <div class="dot-row">
            <div class="dot"></div><div class="dot"></div>
            <div class="logo-wrapper">
              <img src="v1_18.png" width="377" height="180" alt="yihan wang design wordmark" class="center-logo"/>
            </div>
            <div class="dot"></div><div class="dot">
          </div>

          <div class="dot-row">
            <div class="dot"></div><div class="dot"></div><div class="dot"></div>
            <div class="dot"></div><div class="dot"></div><div class="dot"></div>

        </div>

      <footer class="site-footer">
        <p>© 2025 Yihan Wang Design. All rights reserved. Official website:
          <a href="https://www.yihanwangdesign.com/">www.yihanwangdesign.com</a>
        </p>
        <p class="legal">This is the only official website. Unauthorized copies or mirrors are invalid.</p>
      </footer>
      <!-- ===== 你的原内容到此结束 ===== -->
    </div>
  </div>

  <!-- 等比缩放脚本：把 1440×900 画布按窗口尺寸整体缩放 -->
  <script>
    (function(){
      const BASE_W = 1440, BASE_H = 900;     // 和 .stage-1440x900 尺寸一致
      const stage  = document.getElementById('stage');
      const wrap   = document.querySelector('.frame-wrap');
      function fit(){
        const ww = wrap.clientWidth, wh = wrap.clientHeight;
        const scale = Math.min(ww/BASE_W, wh/BASE_H);
        stage.style.transform = `scale(${scale})`;
      }
      addEventListener('resize', fit, {passive:true});
      addEventListener('orientationchange', fit, {passive:true});
      fit();
    })();
  </script>
</body>
</html>
