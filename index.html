      white-space: nowrap;
    }

      height: var(--header-h);

    .stage {
      position: relative;
      width: 100%;
      height: calc(100vh - var(--header-h));
      background: #000;
      overflow: hidden;

      position: absolute;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;

<body>
  <header class="site-header" aria-label="Main">
    <div class="logo">
      <a href="#page-home" data-page="home">
        <img src="v1_18.png" alt="yihan wang design logo">

    <!-- HOME -->

  <script>
    (function(){
      const pages = ['page-home','page-about','page-works','page-contact']
        .map(id => document.getElementById(id));

      function showPage(hash){
        const target = (hash || '#page-home').slice(1);
        pages.forEach(sec =>
          sec.classList.toggle('active', sec.id === target)
        );
        window.scrollTo(0, 0);
      }

      showPage(location.hash);
      window.addEventListener('hashchange', () => showPage(location.hash));

      document.addEventListener('click', e => {
        const link = e.target.closest('a[href^="#page-"]');
        if(!link) return;
        e.preventDefault();
        history.replaceState(null,'',link.getAttribute('href'));
        showPage(link.getAttribute('href'));
      });
    })();
  </script>
