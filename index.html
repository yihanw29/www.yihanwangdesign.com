<!doctype html>
<html lang="en">
<head>
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "Yihan Wang Design",
    "url": "https://www.yihanwangdesign.com",
    "logo": "https://www.yihanwangdesign.com/logo.png",
    "slogan": "Designed Between Worlds",
    "description": "Yihan Wang Design is an independent studio exploring the intersection of culture, design, and technology.",
    "founder": {
      "@type": "Person",
      "name": "Yihan Wang",
      "sameAs": [
        "https://github.com/yihanw29/yihan-wang/wiki",
        "https://github.com/yihanw29/yihanwangdesign/wiki"
      ]
    },
    "sameAs": [
      "https://github.com/yihanw29/yihan-wang.wiki.git",
      "https://github.com/yihanw29/www.yihanwangdesign.com.wiki.git",
      "https://github.com/yihanw29/yihan-wang/wiki",
      "https://github.com/yihanw29/yihanwangdesign/wiki",
      "https://yihanw29.github.io/yihan-wang/",
      "https://www.yihanwangdesign.com"
    ]
  }

  <style>
    :root{
      --header-h: 109px;
      --header-bg: rgba(240,240,240,0.95); /* 你要的“灰色框” */
      --text: #111;
      --active: #333;
      --accent: #e60012; /* 细节高亮，可按需改 */
    }

    /* ===== 全局基础 ===== */
    html, body { height: 100%; }
    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      background: #000;       /* 全站黑底 */
      color: #fff;            /* 默认白字，局部覆盖 */
      font-family: "Playfair Display", serif;
    }
    a { color: inherit; text-decoration: none; }

    /* 避免固定头遮挡锚点 */
    .anchor-target { scroll-margin-top: var(--header-h); }

    /* ===== 顶部灰色导航（固定） ===== */
    .site-header{
      position: fixed; inset: 0 0 auto 0; height: var(--header-h);
      background: var(--header-bg);
      border-bottom: 1px solid #d9d9d9;
      z-index: 1000;
      backdrop-filter: saturate(120%) blur(6px);
    }
    /* 内容容器：始终居中、两侧留白，导航等分 */
    .site-header .inner{
      max-width: 1200px;      /* 让导航不靠页面最右 */
      margin: 0 auto;
      height: 100%;
      display: grid;
      grid-template-columns: auto 1fr; /* 左 logo，右导航等分 */
      align-items: center;
      gap: 32px;
      padding: 0 24px;
    }

    .logo a{ display:inline-block; line-height:0; }
    .logo img{ width:144px; height:68px; display:block; }

    .nav-links{
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* about / works / contact 等分 */
      align-items: center;
      justify-items: center;
    }
    .nav-link{
      color: var(--text);
      font-weight: 500;
      letter-spacing: .3px;
      /* 自适应字号：最小16px，常用窗口≈1.6vw，上限22px */
      font-size: clamp(16px, 1.6vw, 22px);
      padding: 10px 8px;
      border-bottom: 2px solid transparent; /* 预留高亮底线位置 */
      transition: color .2s ease, border-color .2s ease, opacity .2s ease;
      opacity: .9;
    }
    .nav-link:hover{ color: var(--active); opacity: 1; }

    /* 当前激活态（点击或滚动到对应区块） */
    .nav-link.active{
      color: var(--active);
      border-bottom-color: var(--accent);
      opacity: 1;
    }

    /* 为小屏稍微收紧间距 */
    @media (max-width: 480px){
      .site-header .inner{ gap: 16px; padding: 0 16px; }
      .logo img{ width:120px; height:auto; }
    }

    /* ===== 占位，防止内容被固定头遮住 ===== */
    .header-spacer{ height: var(--header-h); }

    /* ===== 首屏（图片等比完整 + 居中 + 黑底补齐） ===== */
    .frame-wrap{
      width: 100vw;
      height: calc(100vh - var(--header-h));
      display: flex; align-items: center; justify-content: center;
      background: #000; overflow: hidden;
    }
    .frame-wrap img{
      width: 100%; height: 100%;
      object-fit: contain; object-position: center; display: block;
      background: #000;
    }

    /* ===== 版权过渡段 ===== */
    .copyright{
      background:#000; color:#aaa; text-align:center;
      font-size: 14px; padding: 32px 16px; line-height: 1.6;
    }
    .copyright a{ color:#fff; }

    /* ===== 下方页面（同样等比完整显示） ===== */
    .page-stack{ width:100%; background:#000; }
    .page{
      width:100%;
      height: calc(100vh - var(--header-h));
      display:flex; align-items:center; justify-content:center;
      background:#000;
    }
    .page img{
      width:100%; height:100%;
      object-fit: contain; object-position:center; display:block;
      background:#000;
    }
  </style>
</head>

<body>
  <!-- 顶部灰色导航 -->
  <header class="site-header" aria-label="Main">
    <div class="inner">
      <div class="logo">
        <a href="#home"><img src="v1_13.png" alt="yihan wang design logo"></a>
      </div>
      <nav class="nav-links">
        <a href="#about"   class="nav-link" data-target="about">about</a>
        <a href="#works"   class="nav-link" data-target="works">works</a>
        <a href="#contact" class="nav-link" data-target="contact">contact</a>
      </nav>
    </div>
  </header>

  <div class="header-spacer"></div>

  <!-- 首屏：home -->
  <section id="home" class="anchor-target">
    <div class="frame-wrap">
      <img src="home.png" alt="Home" loading="eager" decoding="async">
    </div>
  </section>

  <!-- 版权过渡段（首屏与第二页之间） -->
  <div class="copyright anchor-target">
    © 2025 Yihan Wang Design. All rights reserved.
    <a href="https://www.yihanwangdesign.com/">www.yihanwangdesign.com</a>
  </div>

  <!-- 页面栈 -->
  <main class="page-stack" aria-label="Pages">
    <!-- about 区 -->
    <section id="about" class="page anchor-target">
      <img src="about-1.png" alt="About Page 1" loading="lazy" decoding="async">
    </section>
    <section class="page">
      <img src="about-2.png" alt="About Page 2" loading="lazy" decoding="async">
    </section>

    <!-- works（占位，替换为你的 works-1.png 即可） -->
    <section id="works" class="page anchor-target">
      <img src="about-2.png" alt="Works (placeholder)" loading="lazy" decoding="async">
    </section>

    <!-- contact 区 -->
    <section id="contact" class="page anchor-target">
      <img src="contact.png" alt="Contact Page" loading="lazy" decoding="async">
    </section>

    <!-- 尾部版权（可留可去） -->
    <div class="copyright anchor-target">
      © 2025 Yihan Wang Design. All rights reserved.
      <a href="https://www.yihanwangdesign.com/">www.yihanwangdesign.com</a>
    </div>
  </main>

  <!-- 当前菜单高亮（点击 + 滚动） -->
  <script>
    (function(){
      const links = Array.from(document.querySelectorAll('.nav-link'));
      const map = { home:'#home', about:'#about', works:'#works', contact:'#contact' };

      function setActiveByHash(hash){
        const id = (hash || '#home').replace('#','');
        links.forEach(a => a.classList.toggle('active', a.dataset.target === id));
      }

      // 点击立即高亮
      links.forEach(a => a.addEventListener('click', () => {
        links.forEach(x => x.classList.remove('active'));
        a.classList.add('active');
      }));

      // 滚动时根据可见区块高亮
      const obs = new IntersectionObserver(entries=>{
        // 选取最靠近视口中线且可见的 section
        let topMost = null, topVal = Infinity;
        entries.forEach(e=>{
          if(!e.isIntersecting) return;
          const rect = e.target.getBoundingClientRect();
          const dist = Math.abs(rect.top + rect.height/2 - window.innerHeight/2);
          if(dist < topVal){ topVal = dist; topMost = e.target; }
        });
        if(topMost && topMost.id && map[topMost.id]){
          links.forEach(a => a.classList.toggle('active', a.dataset.target === topMost.id));
        }
      }, { rootMargin: `-${parseInt(getComputedStyle(document.documentElement).getPropertyValue('--header-h'))}px 0px 0px 0px`, threshold: [0.5] });

      ['home','about','works','contact'].forEach(id=>{
        const el = document.getElementById(id);
        if(el) obs.observe(el);
      });

      // 初始按 hash 设置
      setActiveByHash(location.hash);
      window.addEventListener('hashchange', ()=>setActiveByHash(location.hash), {passive:true});
    })();
  </script>
</body>
</html>
