<!doctype html>
<html lang="en">
<head>
  <!-- 结构化数据（可保留/可去掉，不影响显示） -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "Yihan Wang Design",
    "url": "https://www.yihanwangdesign.com",
    "logo": "https://www.yihanwangdesign.com/logo.png",
    "slogan": "Designed Between Worlds",
    "description": "Yihan Wang Design is an independent studio exploring the intersection of culture, design, and technology.",
    "founder": { "@type": "Person", "name": "Yihan Wang" },
    "sameAs": [
      "https://github.com/yihanw29/yihan-wang/wiki",
      "https://github.com/yihanw29/yihanwangdesign/wiki",
      "https://yihanw29.github.io/yihan-wang/",
      "https://www.yihanwangdesign.com"
    ]
  }
  </script>

  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Yihan Wang Design | Official Website</title>
  <meta name="theme-color" content="#000000"/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet"/>

  <style>
    :root { --header-h: 120px; } /* 导航高度 */

    /* 全站黑底 + 禁止滚动 */
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      color: #fff;
      font-family: "Playfair Display", serif;
      overflow: hidden; /* 不允许滚动 */
    }

    /* 顶部灰色导航 */
    .site-header {
      position: fixed; top:0; left:0; width:100%;
      min-height: var(--header-h);
      background: rgba(255,255,255,0.85);
      border-bottom: 1px solid #d9d9d9;
      display: grid; grid-template-columns: auto 1fr;
      align-items: center; padding: 12px 64px; z-index: 1000;
      backdrop-filter: saturate(120%) blur(6px);
    }
    .logo a { display:inline-block; line-height:0; }
    .logo img { height:68px; width:auto; display:block; }

    /* 三等分导航（桌面） */
    .nav-links{
      display:grid; grid-template-columns:repeat(3,1fr);
      justify-items:center; align-items:center;
    }
    .nav-link{
      color:#111; text-decoration:none; font-weight:500;
      font-size: clamp(20px, 1.8vw, 26px);
      letter-spacing:.4px; white-space:nowrap;
    }

    /* 舞台视窗（不可滚动） */
    .header-spacer { height: var(--header-h); }
    .stage {
      position: relative;
      width: 100vw;
      height: calc(100vh - var(--header-h));
      background: #000;
      overflow: hidden;
    }
    @media (max-width:1024px){ .stage{ height: calc(100dvh - var(--header-h)); } }

    /* 页面层叠：默认隐藏，只有一个显示 */
    .page {
      position: absolute; inset: 0;
      display: none;
      align-items:center; justify-content:center;
      background:#000;
    }
    /* 默认显示 home（当没有 :target 时） */
    .page#home { display: flex; }
    /* 有 target 时，只有 target 显示 */
    .page:target { display: flex; }
    /* 为了让没 target 时不显示其他页，即使浏览器把 hash 清空也保持 home 显示 */
    :target ~ .page#home { display: none; }

    /* 图片等比完整、居中 */
    .page img {
      width:100%; height:100%;
      object-fit:contain; object-position:center;
      display:block; background:#000;
    }

    /* 首页底部版权（覆盖在视窗内，不引入滚动） */
    .copyright-overlay{
      position:absolute; left:0; right:0; bottom:10px;
      text-align:center; color:#777; font-size:12px; line-height:1.4;
      pointer-events:none;
    }
    .copyright-overlay a{ color:#fff; text-decoration:none; }

    /* 手机端：上 logo、下三等分，强制居中对称 */
    @media (max-width: 768px){
      .site-header{
        grid-template-columns: 1fr;
        padding: 10px 0;
        text-align: center;
      }
      .site-header .logo{
        width:100%; display:flex; justify-content:center; align-items:center;
        margin:6px 0 8px;
      }
      .site-header .logo img{ height:56px; width:auto; }

      .site-header .nav-links{
        position: relative; left:50%; transform: translateX(-50%);
        width:100vw; max-width:100vw; margin:0;
        padding-left:max(16px, env(safe-area-inset-left));
        padding-right:max(16px, env(safe-area-inset-right));
        display:grid; grid-template-columns:1fr 1fr 1fr; gap:0;
        justify-items:center; align-items:center; text-align:center; box-sizing:border-box;
      }
      .site-header .nav-link{
        display:block; width:100%; text-align:center; white-space:nowrap;
        padding:10px 0; font-size:18px; letter-spacing:.3px; color:#111;
      }
    }

    /* iPhone 安全区（桌面保持 64px padding） */
    @supports (padding: max(0px)) {
      .site-header {
        padding-left: max(16px, env(safe-area-inset-left), 64px);
        padding-right: max(16px, env(safe-area-inset-right), 64px);
      }
    }
  </style>
</head>

<body>
  <!-- 顶部灰色导航（锚点跳转，纯 CSS 切换） -->
  <header class="site-header" aria-label="Main">
    <div class="logo">
      <a href="#home"><img src="v1_13.png" alt="yihan wang design logo"></a>
    </div>
    <nav class="nav-links">
      <a href="#about"   class="nav-link">about</a>
      <a href="#works"   class="nav-link">works</a>
      <a href="#contact" class="nav-link">contact</a>
    </nav>
  </header>

  <div class="header-spacer"></div>

  <!-- 视窗舞台（不可滚动） -->
  <main class="stage">
    <!-- home（默认显示） -->
    <section id="home" class="page" aria-label="Home">
      <img src="home.png" alt="Home" loading="eager" decoding="async">
      <div class="copyright-overlay">
        © 2025 Yihan Wang Design. All rights reserved.
        <a href="https://www.yihanwangdesign.com/">www.yihanwangdesign.com</a>
      </div>
    </section>

    <!-- about -->
    <section id="about" class="page" aria-label="About">
      <img src="about-1.png" alt="About">
    </section>

    <!-- works（可换为你的作品图） -->
    <section id="works" class="page" aria-label="Works">
      <img src="about-2.png" alt="Works">
    </section>

    <!-- contact -->
    <section id="contact" class="page" aria-label="Contact">
      <img src="contact.png" alt="Contact">
    </section>
  </main>
</body>
</html>
