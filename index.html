<!doctype html>
<html lang="en">
<head>
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "Yihan Wang Design",
    "url": "https://www.yihanwangdesign.com",
    "logo": "https://www.yihanwangdesign.com/logo.png",
    "slogan": "Designed Between Worlds",
    "description": "Yihan Wang Design is an independent studio exploring the intersection of culture, design, and technology.",
    "founder": {
      "@type": "Person",
      "name": "Yihan Wang",
      "sameAs": [
        "https://github.com/yihanw29/yihan-wang/wiki",
        "https://github.com/yihanw29/yihanwangdesign/wiki"
      ]
    },
    "sameAs": [
      "https://github.com/yihanw29/yihan-wang.wiki.git",
      "https://github.com/yihanw29/www.yihanwangdesign.com.wiki.git",
      "https://github.com/yihanw29/yihan-wang/wiki",
      "https://github.com/yihanw29/yihanwangdesign/wiki",
      "https://yihanw29.github.io/yihan-wang/",
      "https://www.yihanwangdesign.com"
    ]
  }
  </script>

  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Yihan Wang Design | Official Website</title>
  <meta name="description" content="Official website of Yihan Wang — Gen-Z designer integrating Traditional Chinese culture with modern design."/>
  <meta name="theme-color" content="#000000"/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet"/>

  <style>
    :root { --header-h: 120px; }

    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      color: #fff;
      font-family: "Playfair Display", serif;
    }

    html { scroll-behavior: smooth; }
    body { overflow-x: hidden; }

    .site-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      min-height: var(--header-h);
      background: rgba(0,0,0,.85);
      border-bottom: 1px solid transparent;
      display: grid;
      grid-template-columns: auto 1fr;
      align-items: center;
      padding: 12px 64px;
      z-index: 1000;
      backdrop-filter: saturate(120%) blur(6px);
    }

    .logo img { height: 68px; width: auto; display: block; }
    .nav-links {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      justify-items: center;
      align-items: center;
    }
    .nav-link {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      font-size: clamp(20px, 1.8vw, 26px);
      letter-spacing: .4px;
      white-space: nowrap;
    }

    .header-spacer { height: var(--header-h); }

    .stage {
      position: relative;
      width: 100%;
      height: calc(100vh - var(--header-h));
      background: #000;
      overflow: hidden;
    }

    .page {
      position: absolute;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: #000;
      z-index: 0;
    }
    .page.active { display: flex; z-index: 1; }

    /* 默认图片样式 */
    .page img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    /* ABOUT：竖向滚动两屏 */
    #page-about {
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    /* WORKS：桌面端 */
    #page-works {
      overflow-y: auto;
      display: flex;
      justify-content: center;
      background: #000;
    }
    #page-works img {
      width: auto;
      height: auto;
      max-width: 92% !important;
      margin: 32px auto 40px;
      transform: translateX(-60px);  /* 桌面端微左 */
    }

    /* 手机端 */
    @media (max-width: 768px) {
      .site-header {
        grid-template-columns: 1fr;
        padding: 10px 0;
        text-align: center;
      }
      .logo img { height: 56px; }

      .nav-links {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 72px;
      }

      /* ⭐ 手机端 works：居中微左修正 */
      #page-works img {
        max-width: 96% !important;
        margin: 32px auto 40px;
        transform: translateX(-10px);   /* 只修改这一条 */
      }
    }
  </style>
</head>

<body>
  <header class="site-header">
    <div class="logo">
      <a href="#page-home" data-page="home"><img src="v1_18.png" alt=""></a>
    </div>
    <nav class="nav-links">
      <a href="#page-about" class="nav-link" data-page="about">about</a>
      <a href="#page-works" class="nav-link" data-page="works">works</a>
      <a href="#page-contact" class="nav-link" data-page="contact">contact</a>
    </nav>
  </header>

  <div class="header-spacer"></div>

  <main class="stage">
    <section class="page active" id="page-home"><img src="home.png" alt=""></section>
    <section class="page" id="page-about">
      <img src="about-1.png" alt="">
      <img src="about-2.png" alt="">
    </section>
    <section class="page" id="page-works"><img src="works.png" alt=""></section>
    <section class="page" id="page-contact"><img src="contact.png" alt=""></section>
  </main>

  <div class="copyright">© 2025 Yihan Wang Design.</div>

  <script>
    (function(){
      const pages = ['page-home','page-about','page-works','page-contact']
        .map(id => document.getElementById(id));

      function showPage(hash){
        const id = (hash || '#page-home').slice(1);
        pages.forEach(p => {
          const isActive = (p.id === id);
          p.classList.toggle('active', isActive);
          p.style.display = isActive ? 'flex' : 'none';
        });
        window.scrollTo(0,0);
      }

      document.addEventListener('DOMContentLoaded', () => showPage(location.hash));
      window.addEventListener('hashchange', () => showPage(location.hash));
      document.addEventListener('click', e => {
        const a = e.target.closest('a[href^="#page-"]');
        if(!a) return;
        e.preventDefault();
        history.replaceState(null, '', a.getAttribute('href'));
        showPage(a.getAttribute('href'));
      });
    })();
  </script>
</body>
</html>
