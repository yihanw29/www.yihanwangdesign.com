<html lang="en">
<head>

    "slogan": "Designed Between Worlds",
    "description": "Yihan Wang Design is an independent studio exploring the intersection of culture, design, and technology.",
    "founder": {
      "@type": "Person",
      "name": "Yihan Wang",
      "sameAs": [
        "https://github.com/yihanw29/yihan-wang/wiki",
        "https://github.com/yihanw29/yihanwangdesign/wiki"
      ]
    },
    "sameAs": [
      "https://github.com/yihanw29/yihan-wang.wiki.git",
      "https://github.com/yihanw29/www.yihanwangdesign.com.wiki.git",
      "https://github.com/yihanw29/yihan-wang/wiki",

  }

  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Yihan Wang Design | Official Website</title>
  <meta name="description" content="Official website of Yihan Wang — Gen-Z designer integrating Traditional Chinese culture with modern design."/>
  <meta name="theme-color" content="#000000"/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet"/>

  <!-- ===== 全局黑底强覆盖 ===== -->
  <style id="force-black">
    html, body {
      margin: 0 !important;
      height: 100% !important;
      background: #000 !important;
      color: #fff !important;
      font-family: "Playfair Display", serif;
    }
    .frame-wrap, .page-stack, .page, .copyright, .header-spacer {
      background: #000 !important;
    }
    .frame-wrap img, .page img {
      background: #000 !important;
      display: block;
    }
    * { background-color: transparent; }
    .site-header {
      background: rgba(255,255,255,0.85) !important;
      border-bottom: 1px solid #d9d9d9 !important;
    }
  </style>

  <!-- ===== 页面样式 ===== -->
  <style>
    :root {
      --header-h: 120px;
    }

    /* ===== 固定顶部灰色导航栏 ===== */
    .site-header {
      position: fixed;
      top: 0; left: 0; width: 100%;
      min-height: var(--header-h);
      display: grid;
      grid-template-columns: auto 1fr;
      align-items: center;
      padding: 12px 64px;
      z-index: 1000;
      backdrop-filter: saturate(120%) blur(6px);
    }

    .site-header .logo img {
      height: 68px;
      width: auto;
      display: block;
    }

    /* ===== 三等分导航 ===== */
    .site-header .nav-links {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      justify-items: center;
      align-items: center;
    }

    .site-header .nav-link {
      text-decoration: none;
      color: #111;
      font-weight: 500;
      font-size: clamp(20px, 1.8vw, 26px);
      letter-spacing: 0.4px;
      white-space: nowrap;
    }

    /* ===== 占位，防止被导航遮住 ===== */
    .header-spacer { height: var(--header-h); }

    /* ===== 首屏 ===== */
    .frame-wrap {
      width: 100vw;
      height: calc(100vh - var(--header-h));
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .frame-wrap img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: center;
      display: block;
    }

    /* ===== 版权区域 ===== */
    .copyright {
      color: #777;
      text-align: center;
      font-size: 14px;
      padding: 32px 16px;
      line-height: 1.6;
    }

    .copyright a {
      color: #fff;
      text-decoration: none;
    }

    /* ===== 下方页面 ===== */
    .page-stack { width: 100%; }
    .page {
      width: 100%;
      height: calc(100vh - var(--header-h));
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .page img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: center;
      display: block;
    }

    /* ===== 手机端优化 ===== */
    @media (max-width: 768px) {
      .site-header {
        grid-template-columns: 1fr;
        padding: 8px 24px;
        text-align: center;
      }
      .site-header .logo { margin-bottom: 8px; }
      .site-header .nav-links {
        grid-template-columns: repeat(3, 1fr);
        gap: 16px;
      }
      .site-header .nav-link {
        font-size: clamp(16px, 2.8vw, 22px);
      }
    }
  </style>
</head>

<body>
  <!-- 固定灰色导航栏 -->
  <header class="site-header">
    <div class="logo">
      <img src="v1_13.png" alt="yihan wang design logo">
    </div>
    <nav class="nav-links">
      <a href="about.html" class="nav-link">about</a>
      <a href="works.html" class="nav-link">works</a>
      <a href="contact.html" class="nav-link">contact</a>
    </nav>
  </header>

  <div class="header-spacer"></div>

  <!-- ===== 首屏：home.png ===== -->
  <div class="frame-wrap">
    <img src="home.png" alt="Home">
  </div>

  <!-- ===== 版权文字过渡段 ===== -->
  <div class="copyright">
    © 2025 Yihan Wang Design. All rights reserved.
    <a href="https://www.yihanwangdesign.com/">www.yihanwangdesign.com</a>
  </div>

  <!-- ===== 下方页面 ===== -->
  <main class="page-stack" aria-label="Pages">
    <section class="page"><img src="about-1.png" alt="About Page 1"></section>
    <section class="page"><img src="about-2.png" alt="About Page 2"></section>
    <section class="page"><img src="contact.png" alt="Contact Page 1"></section>

    <div class="copyright">
      © 2025 Yihan Wang Design. All rights reserved.
      <a href="https://www.yihanwangdesign.com/">www.yihanwangdesign.com</a>
    </div>
  </main>
</body>
</html>
